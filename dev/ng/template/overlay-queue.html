<div class="overlay-header">
    <h1>{{lang.queue.title}}</h1>
</div>
<div class="queue-wrapper">
    <div ng-repeat="track in playlist.tracks | limitTo:playlist.tracks.length-1:player.currentIndex+1 track by $index" class="clearfix">
        <div class="track-info">
            <div class="info">
                <span class="track-title">{{track.title}}</span>
                <span class="track-artist">{{track.artist}}</span>
                <span class="track-album">{{track.album}}</span>
            </div>
        </div>
        <div class="energy energy-{{track.energy}}">
            {{track.energy}}<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
        </div>
        <a ng-click="swappingTracks || blockTrack(track)" ng-disabled="swappingTracks" class="block">
            <i class="fi-prohibited"></i>
        </a>
        <div class="track-actions">
            <span ng-if="track.queued">queued</span>
        </div>
    </div>
</div>
